<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一匹狼 - Belajar Kotoba</title>
    <!-- Menghubungkan ke file CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Menggunakan font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <h1 class="title">一匹狼</h1>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle Dark Mode">
                <!-- Ikon akan diisi oleh JavaScript -->
            </button>
        </header>

        <!-- Search and Filter -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Cari kosakata (e.g., 山, yama, mountain)..." class="search-input">
            <div class="filter-buttons" id="levelFilter">
                <button data-level="all" class="level-btn active">All</button>
                <button data-level="N5" class="level-btn">N5</button>
                <button data-level="N4" class="level-btn">N4</button>
                <button data-level="N3" class="level-btn">N3</button>
                <button data-level="N2" class="level-btn">N2</button>
                <button data-level="N1" class="level-btn">N1</button>
            </div>
        </div>

        <!-- Kotoba List Container -->
        <main id="kotobaList" class="table-container">
            <!-- Tabel kosakata akan ditampilkan di sini oleh JavaScript -->
        </main>
        
        <!-- Pesan Status -->
        <div id="statusMessage" class="status-message">
            <p>Memuat data...</p>
        </div>

    </div>

    <!-- Menghubungkan ke file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
